                        <p class="quark_p">
                           <b> San Jose, CA. 11/10/2020 / </b> PRNewswire— Quark.ai, a SaaS technology vanguard provider of Autonomous Customer Support, announced today that the Quark.ai Autonomous Support Platform has been successfully deployed at Fortune 1000 companies in the High Tech sector and, through Quark.ai partner Quantum Ventura, at one of the US federal government’s most prominent medical services agencies.
                        </p>
